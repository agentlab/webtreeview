<!DOCTYPE html>
<html>
  <head>
    <title>Hello web application</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript" charset="utf-8" src="teavm/runtime.js"></script>
    <script type="text/javascript" charset="utf-8" src="teavm/classes.js"></script>
  </head>
  <body onload="main()">
    <h1 id="Head">Веб-редактор иерархических списков</h1>   	
	<table>
		<tr>
			<td><button id="Load-button">Load list from DB</button></td>
			<td><button style="display:none" id="Save-button">Save list to DB</button></td>
		</tr>
		<tr>
			<td><button id="add-button">Add element</button></td>
			<td><input id="addP-input" type="text" name="Parent1" placeholder="Parent" /></td>
			<td><input id="addC-input" type="text" name="Child1" placeholder="Child" /></td>
		</tr>
		<tr>
			<td><button id="delete-button">Delete element</button></td>
			<td><input id="delete-input" type="text" name="Parent2" placeholder="Parent" /></td>		
		</tr>
			<tr>
			<td><button id="change-button">Change element</button></td>
			<td><input id="value-input" type="text" name="Parent3" placeholder="Parent" /></td>
			<td><input id="change-input" type="text" name="Parent3" placeholder="Parent" /></td>	
		</tr>	
	</table>
    <div id="response-panel">
    </div>
    <div style="display:none" id="thinking-panel"><i>Server is thinking...</i></div>
  </body>
</html>
